<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Code Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- Need prism CSS for highlight code -->
    <link rel="stylesheet" href="./prism/css/prism-tomorrow.css">
    <link rel="stylesheet" href="./prism/css/prism-live.css">
  </head>
  <body>
    <div id="coding_playground_outer">
      <header id="playground_header">
        <h1>Code Compiler</h1>
      </header>

      <div class="row navbar p-0" style="box-shadow: 0px 5px #ffffff10; z-index: 1">
        <div class="col-4 d-flex justify-content-center p-2 bg-dark fw-bolder text-light">
          HTML
        </div>
        <div class="col-4 d-flex justify-content-center p-2 bg-dark fw-bolder text-light">
          CSS
        </div>
        <div class="col-4 d-flex justify-content-center p-2 bg-dark fw-bolder text-light">
          JS
        </div>
      </div>

      <div class="page-wrap twilight">
        <div class="boxes">
          <div id="coding_area">
            <textarea id="html" class="prism-live language-html"></textarea> 
            <textarea id="css" class="prism-live language-css"></textarea> 
            <textarea id="js" class="prism-live language-js"></textarea> 
          </div>
          
          <div id="code_output">
            <iframe id="code"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/app.js"></script>
    <!-- Need prism js for highlight code -->
    <script type="text/javascript" src="./prism/js/prism.js"></script>
    <script type="text/javascript" src="./prism/js/prism-live.js"></script>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
